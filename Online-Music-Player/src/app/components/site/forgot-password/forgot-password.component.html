<app-header></app-header>

<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form method="POST" #form="ngForm" (ngSubmit)="send()">
                <div class="card">
                    <div class="card-header">
                        <h3>Forgot Password</h3>
                    </div>

                    <div class="card-body">
                        <br>
                        <div class="text-danger text-center" [class.d-none]="!hasError">
                            <b>Invalid Email</b><br><br>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2" for="Email">Email</label>
                            <input [class.is-invalid]="EmailField.invalid && EmailField.touched" type="Email" 
                                #EmailField="ngModel" required class="form-control col-sm-10" 
                                [(ngModel)]="Email" name="Email" Id="Email" />
                            <span class="col-sm-2"></span>
                            <span class="text-danger col-sm-10" [class.d-none]="EmailField.valid || EmailField.untouched">Email is Required</span>
                        </div>
                    </div>    
                    <div class="card-footer ">
                        <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Send verification code</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br><br><br>
