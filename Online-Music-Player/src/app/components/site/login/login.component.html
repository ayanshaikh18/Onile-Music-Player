<app-header></app-header>

<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form method="POST" #loginForm="ngForm" (ngSubmit)="login()">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>

                    <div class="card-body">
                        <div *ngIf="hasMsg" [style.color]="msgCol">
                            <b style="text-align: center;">{{msg}}</b>
                        </div>
                        <br>
                        <div class="text-danger text-center" [class.d-none]="!hasError">
                            <b>Invalid Credentials</b><br><br>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2" for="Email">Email</label>
                            <input [class.is-invalid]="EmailField.invalid && EmailField.touched" type="Email" 
                                #EmailField="ngModel" required class="form-control col-sm-10"
                                   placeholder="Enter Email"  [(ngModel)]="Email" name="Email" Id="Email" />
                            <span class="col-sm-2"></span>
                            <span class="text-danger col-sm-10" [class.d-none]="EmailField.valid || EmailField.untouched">Email is Required</span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2" for="Password">Password</label>
                            <input [class.is-invalid]="pwd.invalid && pwd.touched" type="password"
                                placeholder="Enter Password" #pwd="ngModel" required class="form-control col-sm-10" [(ngModel)]="Password" name="Password" >
                            <span class="col-sm-2"></span>
                            <span class="text-danger col-sm-10" [class.d-none]="pwd.valid || pwd.untouched">Password is Required</span>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="/signup">Sign Up</a>&nbsp; |
                                <a href="/forgotPassword">Forgot Password</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12"></div>
                        </div>
                    </div>    
                    <div class="card-footer ">
                        <button [disabled]="!loginForm.valid" class="btn-primary" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br><br><br>
